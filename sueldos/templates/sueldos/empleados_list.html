
<div  class="pb-2">
    <a href="{% url 'admin:sueldos_empleado_changelist' %}">
        <h2 class="font-bold pb-1 border-b-2 border-indigo-500 hover:text-indigo-700"
        >Lista de Empleados</h2>
    </a>
</div>

{% if empleados %}
    {% for empleado in empleados %}
        <a href="{% url 'admin:sueldos_empleado_change' empleado.id %}"
        class="block max-w-sm p-1 bg-white 
        border border-gray-200 rounded-lg 
        shadow-md hover:bg-gray-100 
        dark:bg-gray-800 dark:border-gray-700 
        dark:hover:bg-gray-700"
        >{{empleado}} -{{empleado.cuil}}</a>
    {% endfor %}
    
{% else %}

<p>No hay empleados cargados en la empresa</p>
{% endif %}
